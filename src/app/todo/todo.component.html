<div id="todo-container">
    <h1>Todo List</h1>
    <label for="todo">Todo:</label>
    <input #todo type="text">
    <label for="date">Complete By:</label>
    <input #date type="datetime-local">
    <button (click)="addTodo(todo.value, date.value)">Add Todo</button>
    <table>
        <thead>
            <tr>
                <th>Todo</th>
                <th>Deadline</th>
                <th>Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list" [ngClass]="item.completed ? 'completed' : ''" (click)="item.completed ? item.completed = false : item.completed = true">
                <td [ngClass]="item.completed ? 'completed' : ''">{{item.todo}}</td>
                <td>{{item.date}}</td>
                <td><img [src]="item.completed ? '../../assets/images/checkmark-24.png' : '../../assets/images/x-mark-24.png'"></td>
                <td><button (click)="deleteTodo(item)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
